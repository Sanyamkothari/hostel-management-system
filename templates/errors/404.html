{% extends "layout.html" %}

{% block title %}404 Not Found - Hostel Management{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="error-page text-center">
        <h1 class="display-1 text-muted">404</h1>
        <i class="fas fa-search fa-4x text-primary mb-4"></i>
        <h2>Page Not Found</h2>
        <p class="lead">The page you are looking for does not exist or has been moved.</p>
        <div class="mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="fas fa-home"></i> Return to Dashboard
            </a>
        </div>
    </div>
</div>

<style>
    .error-page {
        padding: 5rem 0;
    }
    .error-page h1 {
        font-size: 6rem;
        font-weight: 700;
        margin-bottom: 1rem;
    }
    .error-page i {
        margin-bottom: 2rem;
    }
</style>
{% endblock %}
