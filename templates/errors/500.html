{% extends "layout.html" %}

{% block title %}500 Server Error - Hostel Management{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="error-page text-center">
        <h1 class="display-1 text-muted">500</h1>
        <i class="fas fa-exclamation-circle fa-4x text-danger mb-4"></i>
        <h2>Server Error</h2>
        <p class="lead">Something went wrong. We're working on fixing it.</p>
        <div class="mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="fas fa-home"></i> Return to Dashboard
            </a>
        </div>
    </div>
</div>

<style>
    .error-page {
        padding: 5rem 0;
    }
    .error-page h1 {
        font-size: 6rem;
        font-weight: 700;
        margin-bottom: 1rem;
    }
    .error-page i {
        margin-bottom: 2rem;
    }
</style>
{% endblock %}
