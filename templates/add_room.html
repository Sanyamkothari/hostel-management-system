{% extends "layout.html" %}

{% block title %}Add Room - Hostel Management{% endblock %}
{% block page_title %}Add New Room{% endblock %}

{% block content %}
<div class="form-container">
    <form method="post" class="styled-form">
        <div class="form-group">
            <label for="room_number"><i class="fas fa-hashtag"></i> Room Number:</label>
            <input type="text" id="room_number" name="room_number" required value="{{ room_number if room_number else '' }}">
        </div>
        <div class="form-group">
            <label for="capacity"><i class="fas fa-users"></i> Capacity:</label>
            <input type="number" id="capacity" name="capacity" required min="1" value="{{ capacity if capacity else '' }}">
        </div>
        <div class="form-group">
            <label for="status"><i class="fas fa-check-circle"></i> Status:</label>
            <select id="status" name="status">
                <option value="Available" {% if status == 'Available' %}selected{% endif %}>Available</option>
                <option value="Full" {% if status == 'Full' %}selected{% endif %}>Full</option>
                <option value="Maintenance" {% if status == 'Maintenance' %}selected{% endif %}>Maintenance</option>
            </select>
        </div>        <div class="form-actions">
            <button type="submit" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Add Room</button>
            <a href="{{ url_for('room.view_rooms') }}" class="btn btn-secondary"><i class="fas fa-times-circle"></i> Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
